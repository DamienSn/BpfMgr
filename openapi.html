
<!DOCTYPE html>

r", "requestBody": {"content": {"application/json": {"schema": {"description": "", "type": "object", "properties": {"email": {"type": "string", "minLength": 1}, "password": {"type": "string", "minLength": 1}}, "required": ["email", "password"], "x-examples": {"example-1": {"email": "damienstephan07@gmail.com", "password": "1234"}}}}}}, "tags": ["users"]}, "parameters": []}, "/users/logout": {"post": {"summary": "Disconnect user", "operationId": "post-users-logout", "responses": {"200": {"description": "OK"}}, "description": "Log out the user", "parameters": [], "tags": ["users"]}}, "/users/jwtid": {"get": {"summary": "ID from JWT", "tags": ["users"], "responses": {"200": {"description": "OK"}}, "operationId": "get-users-jwtid", "description": "Get id of the user with jwt token", "parameters": [{"schema": {"type": "string"}, "in": "cookie", "name": "jwt", "description": "JWT Token"}]}}, "/users/upload": {"post": {"summary": "Upload profile picture", "operationId": "post-users-upload", "responses": {"200": {"description": "OK"}}, "description": "Upload user photo", "requestBody": {"content": {"application/json": {"schema": {"type": "object", "properties": {"name": {"type": "string"}, "user_id": {"type": "string"}, "file": {"anyOf": []}}}}}}, "tags": ["users"]}}, "/cities/all": {"get": {"summary": "All cities", "responses": {"200": {"description": "OK"}}, "operationId": "get-cities-all", "description": "Get all cities", "tags": ["cities"]}}, "/bpf/create": {"post": {"summary": "Create a BPF", "operationId": "post-bpf-create", "responses": {"200": {"description": "OK"}}, "requestBody": {"content": {"application/json": {"schema": {"type": "object", "properties": {"id": {"type": "number"}, "date": {"type": "string"}}}}}, "description": ""}, "description": "Create a bpf into db", "tags": ["bpf"]}}, "/bpf/get/all_by_user": {"get": {"summary": "Get all bpfs by user", "tags": ["bpf"], "responses": {"200": {"description": "OK"}}, "operationId": "get-bpf-get-all_by_user", "description": "Get all bpfs by user", "parameters": [{"schema": {"type": "number"}, "in": "query", "name": "id", "description": "User id"}]}}, "/bpf/delete": {"delete": {"summary": "Delete a bpf", "operationId": "delete-bpf-delete", "responses": {"200": {"description": "OK"}}, "description": "Delete one bpf", "requestBody": {"content": {"application/json": {"schema": {"type": "object", "properties": {"userId": {"type": "number"}, "cityId": {"type": "number"}}}}}}, "tags": ["bpf"]}}, "/bpf/delete/all": {"delete": {"summary": "Delete all bpfs", "operationId": "delete-bpf-delete-all", "responses": {"200": {"description": "OK"}}, "description": "Delete all bpfs of an user", "parameters": [{"schema": {"type": "number"}, "in": "query", "name": "userId", "description": "user id"}], "tags": ["bpf"]}}}, "components": {"schemas": {"User": {"title": "User", "type": "object", "description": "", "examples": [], "properties": {"id": {"type": "integer", "description": "Unique identifier for the given user."}, "name": {"type": "string"}, "email": {"type": "string"}, "password": {"type": "string", "format": "email"}, "avatar": {"format": "date", "example": "1997-10-31", "type": "string"}, "bio": {"type": "string", "description": "Set to true if the user's email has been verified."}, "permissions": {"type": "string", "format": "date", "description": "The date that the user was created."}}, "required": ["id", "name", "email", "password", "bio", "permissions"]}}}};
